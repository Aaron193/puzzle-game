<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        
        <title>Puzzle Game</title>
      <script type="module" crossorigin src="/assets/index-7d7b1fc9.js"></script>
      <link rel="stylesheet" href="/assets/index-41db3f3a.css">
    </head>
    <body>
        <canvas id="game-canvas"></canvas>

        <div class="start-page">
            <div class="center-hub">
                <div class="title">Puzzle Rush</div>
                <div class="levels">
                    <div class="level green" id="easy">
                        Easy
                        <div><img src="../images/star1.png" alt="" /></div>
                    </div>
                    <div class="level orange" id="medium">
                        Medium
                        <div><img src="../images/star2.png" alt="" /></div>
                    </div>
                    <div class="level pink" id="hard">
                        Hard
                        <div><img src="../images/star3.png" alt="" /></div>
                    </div>
                </div>
                <div class="instructions">
                    How To Play<br /><span
                        >Drag and drop puzzle pieces to the appropriate location. You can only place puzzle pieces adjacent to other pieces (directly
                        left/right/above/below)</span
                    >
                </div>
            </div>
        </div>

        <div class="lose">
            <div class="lose-title">You Lose</div>
            <div class="lose-restart">Restart</div>
        </div>
    </body>
</html>
